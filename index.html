<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulMotion - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* Lilac background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #4B0082; /* Dark purple color */
            margin-bottom: 0.5em;
        }

        p {
            color: #4B0082;
            margin-bottom: 1em;
        }

        .input-group {
            margin-bottom: 1em;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #4B0082;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4B0082;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #6A0DAD; /* Lighter purple color on hover */
        }

        .login-link {
            margin-top: 1em;
        }

        .login-link a {
            color: #4B0082;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><b>Welcome to MindfulMotion</b></h1>
        <p>Start your journey to holistic health</p>
        <form action="features.html">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button onclick="location.href='/features'">Sign Up</button>
        </form>
        <p class="login-link">Already a customer? <a href="#">Login here</a></p>
    </div>
</body>
</html>
